<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #nm{font-size:20px;}
      button{font-size:20px;
        margin:8px;
      }
      #firstImf{display:block;}
      #chap1{display:none;}
    </style>
  </head>
  <body>
    <button onclick="help()">幫助</button>
    <p id="help"></p>
    <div id="firstImf">
      <strong>注意：請確定名字打好了種族選好了再按「決定」按鈕，然後這是一次性的網頁一關資料就沒了呵呵呵</strong>
    <input id="nm" type="text" placeholder="你的名字"><br>
    <h3>選擇你的種族</h3>
    <button onclick="people()">人</button>
    <button onclick="fox()">狐</button><br>
    <button onclick="decide()">決定！</button><br>
    </div>
    <button onclick="chImf()">資訊</button>
    <p id="chType"></p>
    <p id="characterName"></p>
    <div id="chap1">
    <button onclick="start()">開始旅途</button>
    </div>
    <script>
    let peotime = 0;
    let chName ="";
    let race="";
      function help(){document.getElementById("help").innerText="狐族：速度*1.2\n人族：打坐修為+1";}
      function decide(){chName=document.getElementById("nm").value;
      document.getElementById("firstImf").style.display="none";
      document.getElementById("chap1").style.display="block";
      }
      function people(){peotime=peotime+1;
      race="人族";
      if(peotime>1){alert("nope");
        peotime=peotime-1;
      }
      }
      function chImf(){document.getElementById("characterName").innerText="名字："+ chName;
        document.getElementById("chType").innerText="種族："+race;
      }
      function fox(){peotime=peotime+1;
      race="狐族";
      if(peotime>1){alert("nope");
        peotime=peotime-1;
      }}
      function start(){document.getElementById("chap1").style.display="block";}
    </script>
  </body>
</html>
